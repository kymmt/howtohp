<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:author" content="@howtohp">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% endif %}">

    <!-- Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url}}{{ page.url}}">
    <meta property="og:locale" content="ja-JP">
    <meta property="article:published_time" content="{{ page.date }}">
    <!-- build:css({app,.tmp}) /css/main.css -->
    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/syntax.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- endbuild -->
</head>
<body>
    {% include header.html %}

    <div class="main container--small" role="main">
        {{ content }}
    </div><!-- / .main -->

    {% include footer.html %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- build:js({app,.tmp}) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
