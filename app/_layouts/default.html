<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% endif %}">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:author" content="@howtohp">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% endif %}">

    <!-- Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url}}{{ page.url}}">
    <meta property="og:locale" content="ja-JP">
    <meta property="article:published_time" content="{{ page.date }}">
    <!-- build:css({app,.tmp}) /assets/css/main.css -->
    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="/assets/css/syntax.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- endbuild -->
    {% if page.style %}
    <link rel="stylesheet" href="/assets/css/posts/{{ page.style }}">
    {% endif %}
</head>
<body itemscope itemtype="http://schema.org/Blog" lang="ja">
    {% include header.html %}

    <div class="main container--small" role="main">
        {{ content }}
    </div><!-- / .main -->

    {% include footer.html %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- build:js({app,.tmp}) /assets/js/scripts.js -->
    <script src="/assets/js/main.js"></script>
    <!-- endbuild -->
    <script type="text/javascript">
        var disqus_shortname = 'howtohp';
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
    </script>
</body>
</html>
