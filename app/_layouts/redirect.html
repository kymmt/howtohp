<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>URLが変更されたページです。</title>
        <meta http-equiv="refresh" content="5; url={{ page.to }}">
        <link rel="canonical" href="{{ page.to }}">
        <!-- build:css({app,.tmp}) /assets/css/main.css -->
        <!-- Syntax highlighting CSS -->
        <link rel="stylesheet" href="/assets/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/assets/css/style.css">
        <!-- endbuild -->
    </head>
    <body>
        {% include header.html %}
        <div class="main container--small" role="main">
            <p><strong>{{ page.title }}</strong>のページはサイトリニューアルに伴い移動しました。<br />
                5秒後に自動的に新しいページに移動します。</p>
        </div><!-- / .main -->

        {% include footer.html %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- build:js({app,.tmp}) /assets/js/scripts.js -->
        <script src="/assets/js/main.js"></script>
        <!-- endbuild -->
    </body>
</html>
